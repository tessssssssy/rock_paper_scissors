  <head>
    <meta charset="utf-8" />

    <title>Rock Paper Scissors</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
    <link

  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="container">
      <h2>Choose!</h2>
      <button class="choice" id="rock" value="rock">
        <i class="far fa-hand-rock"></i>
      </button>
      <button class="choice" id="paper" value="paper">
        <i class="far fa-hand-paper"></i>
      </button>
      <button class="choice" id="scissors" value="scissors">
        <i class="far fa-hand-scissors"></i>
      </button>
      <p id="result"></p>
      <button class="hideButton" id="reset">Play Again</button>
      <h3 id="score">Score: Player: 0 Computer: 0</h3>
      <h1 id="winner"></h1>
      <button id="scoreReset">Reset Score</button>
    </div>
    <script src="app.js"></script>
  </body>
